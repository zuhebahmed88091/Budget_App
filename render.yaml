databases:
  - name: spendsmartly-db
    databaseName: spend_smartly_db
    user: spend_smartly_db_user

services:
  - type: web
    name: mysite
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spendsmartly-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false